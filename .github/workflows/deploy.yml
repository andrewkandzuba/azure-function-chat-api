name: Build and Deploy Azure Function

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run linting
      run: |
        flake8 function_app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 function_app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run type checking
      run: |
        mypy function_app.py --ignore-missing-imports
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=function_app --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
          -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
          -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
          -backend-config="key=${{ secrets.TF_BACKEND_KEY }}"
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      run: terraform plan -out=tfplan
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP }}
        TF_VAR_function_app_name: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
        TF_VAR_storage_account_name: ${{ vars.STORAGE_ACCOUNT_NAME }}
        TF_VAR_app_service_plan_name: ${{ vars.APP_SERVICE_PLAN_NAME }}
        TF_VAR_application_insights_name: ${{ vars.APPLICATION_INSIGHTS_NAME }}
        TF_VAR_key_vault_name: ${{ vars.KEY_VAULT_NAME }}

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

  build-and-deploy-function:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: [test, terraform]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create deployment package
      run: |
        python -m pip install --upgrade pip
        pip install --target ./.python_packages/lib/site-packages -r requirements.txt

    - name: Create zip package
      run: |
        # Exclude unnecessary files from the package
        zip -r function-app.zip . \
          -x "*.git*" \
          -x "*tests*" \
          -x "*__pycache__*" \
          -x "*.pytest_cache*" \
          -x "*venv*" \
          -x "*.vscode*" \
          -x "*terraform*" \
          -x "*helm*" \
          -x "*Dockerfile*" \
          -x "*.github*" \
          -x "*requirements-dev.txt" \
          -x "*.md"

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Functions using CLI
      run: |
        az functionapp deployment source config-zip \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --src function-app.zip \
          --build-remote true

    - name: Configure function app settings
      run: |
        az functionapp config appsettings set \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --settings \
            FUNCTIONS_WORKER_RUNTIME=python \
            PYTHON_VERSION=${{ env.PYTHON_VERSION }} \
            ENVIRONMENT=production

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [build-and-deploy-function]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Wait for deployment
      run: sleep 30
    
    - name: Health Check
      run: |
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
          https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health)
        if [ $RESPONSE -eq 200 ]; then
          echo "Health check passed"
        else
          echo "Health check failed with status code: $RESPONSE"
          exit 1
        fi
    
    - name: Test Chat API
      run: |
        RESPONSE=$(curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"message":"test","user_id":"ci-test"}' \
          -s -o /dev/null -w "%{http_code}" \
          https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/chat?code=${{ secrets.AZURE_FUNCTION_KEY }})
        if [ $RESPONSE -eq 200 ]; then
          echo "Chat API test passed"
        else
          echo "Chat API test failed with status code: $RESPONSE"
          exit 1
        fi
